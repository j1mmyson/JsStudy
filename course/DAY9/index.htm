<!DOCTYPE html>
<html>
    <head>
        <title>Guess number</title>
    </head>

    <body>
        <h1>Random Number Game</h1>

        <h3 class="rangeText">Generate number between 0 and </h3>
        <input class="range" type="range" min = "0" max = "100" value="50">
        <h3>Guess the number:</h3>
        <input class="guess" type="number" value="1">
        <button class="playBtn">Play!</button>
        <br>
        <h4 class="result"></h4>
        <h4 class="correct" font-weight="bold"></h4>

        <script src="casino.js"></script>
    </body>


</html>
